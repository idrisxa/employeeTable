    <div class="container-fluid">
        <h1 style="color: aliceblue;">Employee Table</h1>
        

    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Salary</th>
            <th scope="col"></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" class="btn btn-info" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <!-- <div class="form-group">
                        <label for="exampleInputId">Employee ID</label>
                        <input type="text" formControlName="id" class="form-control" id="exampleInputId"
                            aria-describedby="emailHelp" placeholder="002">
                    </div> -->
                    <div class="form-group">
                        <label for="exampleInputFirstName">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="exampleInputfirstName"
                            aria-describedby="emailHelp" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLastName">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="exampleInputLastName"
                            placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputSalary">Salary</label>
                        <input type="text" formControlName="salary" class="form-control" id="exampleInputSalary"
                            placeholder="Enter salary">
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
                <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="d-flex">
    <button (click) = "clickAddEmployee()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
        Employee</button>
</div>
